name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      node-version: 19.x
      environment: production
    secrets: inherit
    permissions:
      id-token: write
      contents: read

  invalidate-cloudfront:
    uses: ./.github/workflows/invalidate-cloudfront.yml
    needs: [build-and-deploy]
    with:
      paths: "/*"
      environment: production
    secrets: inherit
    permissions:
      id-token: write
      contents: read
